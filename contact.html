<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Peter's Portfolio - Contact</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Prosto+One|Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="logo parallaxContainer"><span class="peter">Peter's</span><span class="portfolio">Portfolio</span></div>
	<div class="shape1 shapes"></div>
	<div class="shape2 shapes"></div>
	<div class="shape3 shapes"></div>
	<div class="shape4 shapes"></div>
	<header>
		<div class="header-bg"></div>
		<nav>
			<ul>
				<li><a href="/">home</a></li>
				<li><a href="/contact">about</a></li>
				<li><a href="/portfolio">portfolio</a></li>
			</ul>
		</nav>
	</header>
	<div class="wrapper">
		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Contact</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<section class="contact-form">
							<form action="">
								<div class="form-group row">
									<input type="text" class="form-control form-control-lg" name="fullname"
										id="fullname" placeholder="Name">
								</div>
								<div class="form-group row">
									<input type="email" class="form-control form-control-lg" name="emailAddress"
										id="emailAddress" placeholder="Email">
								</div>
								<div class="form-group row">
									<textarea name="message" class="form-control form-control-lg" id="message" cols="30"
										rows="10" placeholder="Message"></textarea>
								</div>
								<input type="submit" class="btn btn-lg" value="Submit">
							</form>
						</section>

					</div>
					<div class="col-md-4">
						<div class="well">
							<h3>Send me a note</h3>
							<p>Have any comments about my sweet portfolio site. </p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-inner">
				<div class="copy">&copy; Peter's Portfolio</div>
			</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
